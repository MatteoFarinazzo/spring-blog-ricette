<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/resources :: head('Categorie')"></head>
<body id="bg-ingr">
<!--ingredientsList-->
<nav th:replace="fragments/navbar.html :: navbar('categorie')"></nav>
<main class="container">
    <div class="mt-3 ps-3 col-6">
        <h1 class="mb-4">Categorie</h1>
        <ul>
            <li th:each="cate : ${categoryList}">
                <div class="row mb-2">
                    <div class="col-9 center">
                        <b th:text="${cate.name}"></b><span class=""></span>
                    </div>
                    <div class="col-3 text-center">
                        <div class="ms-auto">
                            <a class="btn btn-primary me-1" th:href="@{/categorie/edit/{id}(id=${cate.id})}"><i
                                    class="fa-solid fa-pen-to-square"></i></a>
                            <form class="d-inline-block" th:action="@{/categorie/delete/{id}(id=${cate.id})}"
                                  method="post"
                                  onsubmit="return confirm('Sei sicuro di voler eliminare questa categoria?')">
                                <button type="submit" class="btn btn-primary"><i
                                        class="fa-solid fa-trash"></i>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="mt-3 pb-3 ps-3">
        <a class="btn btn-primary" th:href="@{/categorie/create}">Aggiungi una categoria</a>
    </div>
</main>


<th:block th:replace="fragments/resources :: script"></th:block>
</body>
</html>
